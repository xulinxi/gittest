<!DOCTYPE html>
<html>
    <head>
        <!-- title is what shown up on the tab -->
        <title>Hello World!</title>
        <!-- link tab can only goes to the head -->
        <!-- Use link tab to get css file to style this html file -->
        <link rel="stylesheet" href="app.css">
        <!-- script tab can go in either head or body; use it for javascript file-->
        <!-- if we have the script tab in the head, it asks browswer to load the .js file
            before rendering the body -->
        <scirpt src="app,js"></script>
    </head>

    <!-- body is what shown up on the page/screen -->
    <body>
        <h1>Hello World!!!</h1>
        <!-- if we have the script tab in the body, we will see html, css file appear first,
            and then the JS comes in and attach it self to html -> (in general) best practice -->
        <script src="app2.js"></script>
    </body>


</html> {% endcomment %}
